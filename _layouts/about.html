<!DOCTYPE html>
<html lang="en">
{% include "head.html" %}

<body>

{% include "brand-top.html" %}

    <!-- Navigation -->
{% include 'nav.html' %}
    <div class="container">

        <div class="row">
            <div class="box">
                <div class="col-lg-12">
                    <hr>
                    <h2 class="intro-text text-center">About
                        <strong>{{ site.company.name }}</strong>
                    </h2>
                    <hr>
                </div>
                <div class="col-md-6">
                    <img class="img-responsive img-border-left" src="/img/{{ page.aboutImg }}" alt="">
                </div>
                <div class="col-md-6">
{{ page.content }}
                </div>
                <div class="clearfix"></div>
            </div>
        </div>

        <div class="row">
            <div class="box">
                <div class="col-lg-12">
                    <hr>
                    <h2 class="intro-text text-center">Our
                        <strong>Team</strong>
                    </h2>
                    <hr>
                </div>
                {% for person in page.team %}
                <div class="col-sm-4 text-center">
                    <img class="img-responsive" src="/img/person.img" alt="">
                    <h3>{{ person.name }}
                        <small>{{ person.title }}</small>
                    </h3>
                </div>
                {% endfor %}
                <div class="clearfix"></div>
            </div>
        </div>

    </div>
    <!-- /.container -->
{% include "footer.html" %}

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

</body>

</html>
